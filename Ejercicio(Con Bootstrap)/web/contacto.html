<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <form>
        <div class="mb-3">
          <label for="fname" class="form-label">Nombre:</label>
          <input type="text" id="fname" name="fname" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="lname" class="form-label">Email:</label>
          <input type="email" id="lname" name="lname" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="Texto" class="form-label">Texto:</label>
          <textarea id="Texto" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

      <br />

      <a href="../index.html" class="btn btn-link">Index</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
