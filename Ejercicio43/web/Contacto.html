<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <!-- Incluye Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body id="index">
    <header>
      <!-- Navbar de Bootstrap -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="web/Inicio.html">Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="web/Sobre_mi.html">Sobre m√≠</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="web/Contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container mt-5">
      <form id="form">
        <div id="elementosform" class="mb-4">
          <!-- Campos del formulario -->
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              placeholder="Introduce tu nombre"
              id="nombre"
              name="nombre"
              class="form-control"
            />
          </div>

          <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input
              type="email"
              id="Email"
              name="Email"
              placeholder="Introduce tu E-mail"
              class="form-control"
            />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea
              id="message"
              placeholder="Escribe tu Mensaje"
              class="form-control"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>

    <!-- Incluye los scripts de Bootstrap desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
