<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        function ejercicio() {
          persona = obtenerValores();
          suma += parseInt(persona.edad);
          numeroVecesEdad++;
        media = parseInt(suma/numeroVecesEdad);
        if (persona.edad < minimo) {
          minimo = persona.edad;
        }
        if (persona.edad > maximo) {
          maximo = persona.edad;
        }
        console.log("El resultado de la suma es de: " + parseInt(suma));
        console.log("El resultado de la media es de: " + parseInt(media));
        console.log("La edad mínima es de: " + parseInt(minimo));
        console.log("La edad máxima es de: " + parseInt(maximo));

          $("#js").append(generarTr(persona));
          
        }

        function obtenerValores() {
          const persona = {
            nombre: document.getElementById("Nombre").value,
            apellido: document.getElementById("Apellido").value,
            edad: document.getElementById("Edad").value,
            ciudad: document.getElementById("Ciudad").value,
          };
          return persona;
        }

        $("button").click(function () {
          ejercicio();
          let numeroVecesEdad = 0;
          numeroVecesEdad++;
          return numeroVecesEdad;
        });

        function generarTr(persona) {
          return `
        <tr class="dato">
          <td>${persona.nombre}</td>
          <td>${persona.apellido}</td>
          <td>${persona.edad}</td>
          <td>${persona.ciudad}</td>
        </tr>
      `;
        }
        $("#js").on("click", ".dato", function () {
          $(this).remove();
        });
        let numeroVecesEdad = 0;
        let suma = 0;
        let media = 0;
        let maximo = -200000000;
        let minimo = 200000000;


        
      });
    </script>
    <h1>HTML</h1>
    <table border="1px solid black">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
          <th>Ciudad</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr>
          <td><input type="text" id="Nombre" /></td>
          <td><input type="text" id="Apellido" /></td>
          <td><input type="number" id="Edad" /></td>
          <td><input type="text" id="Ciudad" /></td>
        </tr>
      </tbody>
    </table>
    <br />
    <button type="button" id="adjuntar">Enviar</button>
    <br />
    <br />
    <br />
    <h1>JAVASCRIPT</h1>
    <table border="1px solid black" id="js">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
          <th>Ciudad</th>
        </tr>
      </thead>
      <tbody id="js"></tbody>
    </table>
    <br />
    <br />
  </body>
</html>
