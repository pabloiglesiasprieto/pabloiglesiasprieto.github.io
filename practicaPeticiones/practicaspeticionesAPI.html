<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pruebas</h1>
    <p id="insertaraqui"></p>

    <button type="button" onclick="recibirDatos()">recibir datos</button>

<script>
    function recibirDatos() {
        const dato = new XMLHttpRequest();
        dato.open("GET","https://jsonplaceholder.typicode.com/users");
        dato.responseType = "json";

        dato.onload = function() {
            if (dato.status== 200) {
                const data = dato.reponse;
                console.log(data);

            } else {
                console.log("Algo ha fallado.")
            }



        };
        dato.send();






    }





</script>
</body>
</html>
